<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Select Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Select a Portfolio</h1>
    </header>

    <section>
        <form action="{{ url_for('show_portfolio') }}" method="get">
            <label for="username">Choose a user:</label>
            <select name="username" id="username">
                {% for user in users %}
                    <option value="{{ user.username }}">{{ user.first_name }} {{ user.last_name }}</option>
                {% endfor %}
            </select>
            <button type="submit">View Portfolio</button>
        </form>
    </section>
</body>
</html>
